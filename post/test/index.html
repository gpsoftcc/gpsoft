            <p>感觉自己时长处于一种焦虑之中，觉得自己不够努力，还有很多事情要去做，但是因为自己的懒惰与好玩，事情并未如愿完成，然后再进入新一轮的焦虑之中。<br>
今天该背的单词还没有背，该复习的题还没有刷，该备的课还没有备......<br>
我感觉还是压力不够吧，有压力才有动力，虽然压力下挺累。</p>
